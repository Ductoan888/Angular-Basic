<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
      <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
    </div>
    <div>
      <a href="" routerLink="/food/{{cartItem.food.id}}">
        {{cartItem.food.name}}
      </a>
    </div>
    <div>
      <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
      </select>
    </div>
    <div>
      {{cartItem.price | currency}}
    </div>
    <div>
      <button class="remove-button" (click)="removeFromcart(cartItem)">Remove</button>
    </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
    <div class="foods-count">
      {{cart.items.length}}
    </div>
    <div class="total-price">
      {{cart.totalPrice | currency}}
    </div>
  </div>
  <a href="" routerLink="/">Proceed To Checkout</a>
  </div>
</div>
