<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
  <div class="header">
    <span class="name">
      {{food.name}}
    </span>
    <span class="favorite {{food.favorite?'':'not'}}">
         â™¥
    </span>
  </div>
  <div class="origins">
    <span *ngFor="let origins of food.origins">
      {{origins}}
    </span>
  </div>
  <div class="tag">
    <app-tags [foodPagetags]="food.tags" justifyContent ="start"></app-tags>
  </div>
  <div class="cook-time">
    <span>
      Time to cook about <strong>{{food.cookTime}}</strong> Minutes
    </span>
  </div>
  <div class="price">
    <span>
      {{food.price|currency}}
    </span>
  </div>
  <button (click)="addToCart()">Add To Cart</button>
</div>
</div>
